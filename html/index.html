<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Person manager</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <script language="javascript" src="PersonManager.js"></script>
    <script language="javascript" src="index.js"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gang Tetris</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container  theme-showcase page-header" role="main">

      <h1>Person manager</h1>

      <div class="col-sm-3">
        <div id="manager-panel" class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Services information</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="rest-service">REST</label>
              <mark id="rest-service"></mark>
            </div>

            <div class="form-group">
              <label for="logic-service">LOGIC</label>
              <mark id="logic-service"></mark>
            </div>

            <div class="form-group">
              <label for="repository-service">REPOSITORY</label>
              <mark id="repository-service"></mark>
            </div>

            <hr/>
            <div class="form-group">
              <label for="port">Queries port</label>
              <select class="form-control" name="port" id="port"></select>
            </div>

          </div>
        </div>
      </div>

      <div class="col-sm-5">
        <div id="manager-panel" class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Person management</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input class="form-control" id='name' type="text" value="Anonymous"></input>
            </div>
            <div class="form-group">
              <input class="form-control" id='age' type="number" value=22></input>
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-default" id="loader">Load</button>
              <button class="btn btn-lg btn-default" id="saver">Save</button>
            </div>
            <div id="status" class="alert alert-info">Pending actions...</div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div id="manager-panel" class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">History</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input class="form-control" id="history-label" placeholder="Label name"></input>
            </div>
            <div class="form-group">
              <button id="add-label" class="btn btn-lg btn-default">Add new label</button>
            </div>
            <table class="table table-striped">
              <th>#</th><th>Description</th>
              <tbody id="history"><tr></tr></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
